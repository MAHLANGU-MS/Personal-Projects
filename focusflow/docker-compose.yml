version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: focusflow-db
    environment:
      POSTGRES_DB: focusflow
      POSTGRES_USER: focusflow_user
      POSTGRES_PASSWORD: focusflow_pass_2024
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/src/main/resources/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - focusflow-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U focusflow_user -d focusflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: focusflow-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/focusflow
      SPRING_DATASOURCE_USERNAME: focusflow_user
      SPRING_DATASOURCE_PASSWORD: focusflow_pass_2024
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-256-bits}
      ML_SERVICE_URL: http://ml-service:5000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - focusflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Python ML Service
  ml-service:
    build:
      context: ./ml-service
      dockerfile: Dockerfile
    container_name: focusflow-ml
    environment:
      MODEL_PATH: /app/models
      BACKEND_URL: http://backend:8080
    ports:
      - "5000:5000"
    volumes:
      - ./ml-service/models:/app/models
    networks:
      - focusflow-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: focusflow-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8080
      REACT_APP_ML_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - focusflow-network
    stdin_open: true
    tty: true

  # Redis for Session Management (Optional but recommended for production)
  redis:
    image: redis:7-alpine
    container_name: focusflow-redis
    ports:
      - "6379:6379"
    networks:
      - focusflow-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  focusflow-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
